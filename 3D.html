<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body {
				margin: 0;
			}
			ul {
				list-style: none;
				padding: 0;
				margin: 0;
			}
			#wrap {
				width: 100%;
				height: 1000px;
				background: #999;
				position: relative;
			}
			.list {
				width: 400px;
				height: 400px;
				position: absolute;
				left: 300px;
				top: 100px;
				background: url(img/ablbo0.jpg) no-repeat;
			}
			.list li {
				position: absolute;
				left: 0;
				width: 200px;
				height: 200px;
			}
		</style>
        <script></script>
		<script>
			window.onload = function(){
				var wrap = document.getElementById("wrap");
				var list = wrap.getElementsByClassName("list")[0];
				var lis = list.children;
				var inner = "";
				for(var i=0;i<2;i++){
					for(var j=0;j<3;j++){
						lis[i].style.cssText = "background: url(img/ablbo0.jpg) no-repeat";
					}
				}
			}
		</script>
	</head>
	<body>
		<section id="wrap">
			<ul class="list">
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
			</ul>
		</section>
	</body>
</html>
